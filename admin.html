 <!--Admin Page-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link css and Bootstrap-->
  <link rel="stylesheet" href="admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
    <div>
        <div class="container">
            <h1 class="mt-5 mb-3">Administrative Page</h1>
            <form id="adminForm">
              <div class="mb-3">
                <label for="prodSupplier" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="prodSupplier" placeholder="Add supplier name">
              </div>
              <div class="mb-3">
                <label for="prodName" class="form-label">Name of Product</label>
                <input type="text" class="form-control" id="prodName"  placeholder="Add the name of the product">
              </div>
              <div class="mb-3">
                <label for="prodDescription" class="form-label">Description of Product</label>
                <input type="text" class="form-control" id="prodDescription" placeholder="Add a brief description of product">
              </div>
              <div class="mb-3">
                <label for="prodPhoto" class="form-label">Photo of Product</label>
                <input type="text" class="form-control" id="prodPhoto" placeholder="Add photo of product">
              </div>
              <div class="mb-3">
                <label for="prodQuantity" class="form-label">Quantity Available</label>
                <input type="number" class="form-control" id="prodQuantity" placeholder="Add product quantity available">
              </div>
              <div class="mb-3">
                <label for="prodPrice" class="form-label">Price of Product</label>
                <input type="number" class="form-control" id="prodPrice" placeholder="Add the price of the product">
              </div>
              <button type="submit" class="btn btn-primary">Add New Product</button>
            </form>
            <!--Table of products-->
            <table class="table table-striped mt-5">
              <thead>
                <tr>
                <th>Supplier Name</th>
                <th>Name of Product</th>
                <th>Description of Product</th>
                <th>Photo of Product</th>
                <th>Quantity Available</th>
                <th>Price of Product</th>
                </tr>
              </thead>
              <tbody id="prodRows">
                <!-- <tr>'s will be generated in Javascript and added here using the DOM -->
<!--               <tr scope="row">
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td><img src=""></td>
                <td>Test</td>
                <td>Test</td>
              </tr> -->
                </tbody>
            </table>
          </div>
    </div>
    
    <footer>
        <div>
            <a href="index.html">Back to Home</a>
        </div>
    </footer>
 </body>
 </html>
 
 <script src="adminProductController.js"></script>
 <script src="admin.js"></script>
